<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1> Simple, traffic-based pricing</h1>
    <p> Sign-up for our 30-day trial. No credit card required</p>
    <img src="images/pattern-circles.svg" class="logo" alt="">
  </header>

  <main>
    <div class="card">
      <div class="text-area">
        <p id="package-size">10kPageviews</p>
        <p id="planDuration"> <span class="price">$10.00</span><span class="duration">/month </span></p>
      </div>
      <div class="form">
        <input class="slider" type="range" min="1" max="5" step="1">
      </div>
      <p id="planDuration2"> <span class="price">$10.00</span><span class="duration">/month </span></p>
      <div class="plan-section">
        <span>Monthly Billing</span>
        <input class="price-checkbox" type="checkbox">
        <span> Yearly Billing</span>
        <span class="discount">25% discount</span>
        <span class="discount2">-25%</span>
      </div>
      <div class="footer">
        <ul>
          <li> <img class="check-icon" src="images/icon-check.svg" alt=""> Unlimited websites </li>
          <li> <img class="check-icon" src="images/icon-check.svg" alt="">100% data ownership </li>
          <li> <img class="check-icon" src="images/icon-check.svg" alt="">Email reports </li>
        </ul>
        <button> Start my trial</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
